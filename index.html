<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="assets/styles.css">
    <title>Brewery Locator</title>

</head>

<body>
    <h1 class="columns is-centered title is-1 has-text-primary-dark has-background-light">B.L.</h1>
    <h2 class="columns is-centered subtitle has-text-primary has-background-light">Brewery Locator</h2>
    <nav class=>
        <input id="search-form" 
        class="form w-100"
        type="text"
        placeholder="TYPE HERE">
        <button id="beer-me-bro">BEER ME BRO </button>
        <!-- this will always be present and not dynamically created in the JS should contain a serch input for the user and the value of the input should be run thru the JS into a fetch request -->

    </nav>

    <main  id="mapBox">
        <!-- this section will hold the map and should be dynamically created thru JS -->
        <div class="columns is-centered" id="map">
            <!-- this div is where the actual map will appear -->
        </div>
    </main>

    <aside  id="searchResultsBox">
        <!-- this aside holds our search results -->
        <div class="columns is-centered" id="searchResults">
            <!-- this section should be dynamically created by JS and should reflect what the data is retrieved from the brewery API -->
        </div>
    </aside>


    <footer class="has-text-centered">brought to you by the team at can't be beet</footer>
    <script src="assets/scripts.js"></script>
</body>

</html>
