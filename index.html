<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Chicle&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="assets/styles.css">
    <title>Brewery Locator</title>

</head>

<body>
    <header class="py-4">
    <h1  class="mt-3 is-unselectable columns is-centered">The Brewery Locator</h1>
    <h2 class="mt-3 is-unselectable columns is-centered"> THERE'S A COLD ONE JUST AROUND THE CORNER </h2>
    </header>
    <nav id="color13">
        <div class="field has-addons">
            <div class="control">
        <input id="search-form" class="input ml-4 is-medium" type="text" placeholder="TYPE HERE">
        </div>
        <div class="control">
        <button class="button is-medium" id="beer-me-bro" >BEER ME BRO</button>
        </div>
        <!-- this will always be present and not dynamically created in the JS should contain a serch input for the user and the value of the input should be run thru the JS into a fetch request -->
        </div>
    </nav>

    <main class="has-text-centered has-text-weight-bold is-size-6" id="mapBox"> BREWERY MAP
        <!-- this section will hold the map and should be dynamically created thru JS -->
        <div class="columns is-centered" id="map">
            <!-- this div is where the actual map will appear -->
        </div>
    </main>

    <aside class="has-text-centered has-text-weight-bold is-size-6" id="searchResultsBox"> Search Results
        <!-- this aside holds our search results -->
        <div class="columns is-centered" id="searchResults">
            <!-- this section should be dynamically created by JS and should reflect what the data is retrieved from the brewery API -->
        </div>
    </aside>

        <footer class="has-text-centered">brought to you by the team at Wish You Were Beer</footer>
        <script src="assets/scripts.js"></script>
</body>

</html>
